<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Calculadora de Préstamos</title>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Préstamos</h2>
        <label for="monto">Monto del Préstamo:</label>
         <input type="number" id="monto" placeholder="Ingrese el monto" required>

        <label for="tasa">Tasa de Interés Anual (%):</label>
        <input type="number" id="tasa" placeholder="Ingrese la tasa de interés" required>

        <label for="plazo">Plazo del Préstamo (meses):</label>
        <input type="number" id="plazo" placeholder="Ingrese el plazo en meses" required>

        <button onclick="calcularCuota()">Calcular Cuota</button>
        <button onclick="limpiarCampos()" id="limpiar">Limpiar</button>

        <h3>Resultado:</h3>
        <p id="cuota-mensual">Cuota Mensual: </p>

        <h3>Tabla de Amortización:</h3>
       <table id="tabla-amortizacion">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Cuota</th>
                    <th>Interés</th>
                    <th>Amortización</th>
                    <th>Saldo Pendiente</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="script.js"></script>
</body>
</html>
